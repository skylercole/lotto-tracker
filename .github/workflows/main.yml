name: Update Lottery Data

on:
  # Run on every push to main (Forces GitHub to see the file)
  push:
    branches:
      - main
  
  # Run manually
  workflow_dispatch:
  
  # The Schedule
  schedule:
    - cron: "0 */6 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run update script
      run: python update.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add lottery_data.json
        # Only commit if there are changes (avoids errors if data hasn't changed)
        git commit -m "Auto-update lottery data" || exit 0
        git push
